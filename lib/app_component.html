<html>
<head>
    <meta charset="utf-8">
    <title>Chart</title>
</head>
<body>
    <my-summary></my-summary>
    <detail></detail>
    <div class="page">
        <h1>
            <div class="title">
                {{title}}
            </div>
        </h1>
        <header class="horiz">
            <div id="sign-in" *ngIf="fbService.user == null" class="horiz">
                <div id="google-icon" class="icon"></div>
                <button class="btn btn-outline-secondary btn-sm"
                        (click)="fbService.signIn()">Google Sign In</button>
            </div>

            <div id="sign-out" *ngIf="fbService.user != null" class="horiz">
                <img class="icon" [src]="fbService.user?.photoURL">
                <div id="user-name">{{fbService.user?.displayName}}</div>
                <button class="btn btn-outline-secondary btn-sm"
                        (click)="fbService.signOut()">Sign Out</button>
            </div>
        </header>
        <br>
        <nav>
            <a [routerLink]="['Admin']">Administration</a>
            <a [routerLink]="['Data Entry Page']">Data Entry</a>
        </nav>
        <router-outlet></router-outlet>


    </div>

</body>
</html>
