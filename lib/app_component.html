    Select Year:
    <div *ngIf="year != null">

    <material-select [width]="0">
        <material-select-item *ngFor="let year of fbService.years">
            <div (click)="pickYear(year)">
                {{year.toNum(year)}}
            </div>
        </material-select-item>
    </material-select>
    <br>


    <material-tab-panel>
        <material-tab label="summary">
            <div *ngIf="year !=null" class="tab" >
                <my-summary [year]="year" ></my-summary>
            </div>
        </material-tab>

        <material-tab label="details">
            <div *ngIf="year !=null" class="tab">
                <detail [year]="year"></detail>
            </div>
        </material-tab>
        <material-tab label="admin">
            <div *ngIf="year !=null" class="tab">
                <my-goal [year]="year"></my-goal>
            </div>
        </material-tab>
        <material-tab label="data entry">
            <div *ngIf="year !=null" class="tab">
                <my-val [year]="year"></my-val>
            </div>
        </material-tab>
    </material-tab-panel>
