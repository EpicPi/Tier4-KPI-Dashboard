<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="page">

    <div *ngIf="b!=true">
        <material-input floatingLabel label="Password" type="password" [(ngModel)]="pass" (keyup.enter)="changeBool()"></material-input>
        <material-fab raised (click)="changeBool()">
            <glyph icon="keyboard_arrow_right"></glyph>
        </material-fab>
    </div>

    <div *ngIf="b==true">
        Select Year:
        <div *ngIf="year != null">
            {{year.toNum(year)}}
        </div>


        <br>
        <material-select [width]="0">
            <material-select-item *ngFor="let year of fbService.years">
                <div (click)="pickYear(year)">
                    {{year.toNum(year)}}
                </div>
            </material-select-item>
        </material-select>
        <br>


        <material-tab-panel>
            <material-tab label="summary">
                <div *ngIf="year !=null" class="tab">
                    <my-summary [year]="year"></my-summary>
                </div>
            </material-tab>

            <material-tab label="details">
                <div *ngIf="year !=null" class="tab">
                    <detail [year]="year"></detail>
                </div>
            </material-tab>
            <material-tab label="admin">
                <div *ngIf="year !=null" class="tab">
                    <my-goal [year]="year"></my-goal>
                </div>
            </material-tab>
            <material-tab label="data entry">
                <div *ngIf="year !=null" class="tab">
                    <my-val [year]="year"></my-val>
                </div>
            </material-tab>
        </material-tab-panel>
    </div>
</div>
<!--</div>-->
</body>
</html>
