<br>
<br>
Select Month:
<div>{{month}}</div>
<material-dropdown-select [width]="0">
    <material-select-item *ngFor="let month of months">
        <div (click)="pickMonth(month)">
            {{month}}
        </div>
    </material-select-item>
</material-dropdown-select>


<div *ngIf = "month != null">
    <div *ngFor="let goal of year.goals">
        <div class="goal">
            <h3>Goal</h3>
            <div class="name">
                Name: {{goal.name}}
            </div>
        </div>
        <div *ngFor="let strat of goal.strategies">
            <div class="strat">
                <h3>Strategy</h3>
                <div class="name2">
                    Name: {{strat.name}}
                </div>
            </div>
            <div *ngFor="let init of strat.initiatives">
                <div class="init">
                    <h3>Initiative</h3>
                    <div class="name3">
                        Name: {{init.name}}
                    </div>
                </div>
                <div *ngFor="let dir of init.directives">
                    <div class="dir">
                        <h3>Directive</h3>
                        <div class="name4">
                            Name: {{dir.name}}
                        </div>
                        <div *ngFor="let val of dir.values">
                            <div *ngIf="val.month == month">
                                <div class="val">
                                    <div class="name5">
                                        <h3>Value: <input type="number" [(ngModel)]="val.value"></h3>
                                    </div>
                                    <material-fab raised class="red" (click)="deleteValue(year, goal, strat, init, dir, val)">
                                        <glyph icon="delete"></glyph>
                                    </material-fab>
                                    <material-fab raised class="idk" (click)="changeValue(year, goal, strat, init, dir, val)"
                                                     (click)="alert('Your edit has been saved.')">
                                        <glyph icon="save"></glyph>
                                    </material-fab>
                                </div>
                            </div>
                        </div>
                        <div class="add">
                            <h3>Add Value:</h3>
                            <label>Value: </label>
                            <input type="number" [(ngModel)]="inputVal" value="0"
                                   (keyup.enter)="addValue(year, goal, strat, init, dir)"
                                   (keyup.enter)="inputVal = null ">
                            <br>
                            <br>
                            <material-button raised class="blue" (click)="addValue(year, goal, strat, init, dir)"
                                    (click)="inputVal = null ">
                                Add
                            </material-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
