        <material-dropdown-select>

<div *ngFor="let goal of fbService5.goals" >
    <h3>Goal</h3>
    <div class="name">
        Name: {{goal.name}}
    </div>
    <div *ngFor="let strat of goal.strategies" >
        <h3>Strategy</h3>
        <div class="name2">
            Name: {{strat.name}}
        </div>
        <div *ngFor="let init of strat.initiatives" >
            <h3>Initiative</h3>
            <div class="name3">
                Name: {{init.name}}
            </div>
            <div *ngFor="let dir of init.directives" >
                <h3>Directive</h3>
                <div class="name4">
                    Name: {{dir.name}}
                </div>
            </div>
        </div>
    </div>
</div>
