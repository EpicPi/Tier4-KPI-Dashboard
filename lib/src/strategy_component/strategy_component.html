<material-expansionpanel-set>
    <material-expansionpanel  name="Strategies" [showSaveCancel] = "false">
        <div class="strategies">
            <div *ngFor="let strat of goal.strategies">
                <h4>Strategy</h4>
                <span class=""name>
                    Name: <input [(ngModel)]="strat.name">
                </span>
                <button class="delete" (click)="delete2(year, goal, strat)">Delete</button>
                <br>
                <span class="description">
                    Description: <input [(ngModel)]="strat.description">
                </span>
                <button class="editintro" (click)="change2Name(year, goal, strat)"
                        (click)="change2Desc(year, goal, strat)"
                        (click)="alert('Your edit has been saved.')">Save Edit</button>
                <br>
                <br>
                <my-init [year]=year [goal]=goal [strat]="strat"></my-init>

            </div>
            <br>
            <br>
        </div>
        <div>
            <h4>Add Strategy:</h4>
            <label>Strategy Name:</label>
            <input type="text" [(ngModel)] = 'inputTextName' (keyup.enter)="add2(year, goal)" (keyup.enter)="inputTextName='' "
                   (keyup.enter)="inputTextDescription=''">
            <br>
            <label>Strategy Description:</label>
            <input type="text" [(ngModel)] = 'inputTextDescription' (keyup.enter)="add2(year, goal)" (keyup.enter)="inputTextDescription=''"
                   (keyup.enter)="inputTextName='' ">
            <button (click)="add2(year, goal)" (click)="inputTextDescription=''" (click)="inputTextName='' ">
                Add
            </button>
        </div>


    </material-expansionpanel>
</material-expansionpanel-set>
