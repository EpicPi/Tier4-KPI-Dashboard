<h4>Directives:</h4>
        <div class="directives">
            <ul *ngFor="let dir of init.directives">
                <span>
                    Name: <input [(ngModel)]="dir.name">
                </span>
                <button class="delete" (click)="delete4(year, goal, strat, init, dir)">Delete</button>
                <br>
                <span class="desc">
                    Description: <input [(ngModel)]="dir.description">
                </span>
                <button class="editintro" (click)="change4Name(year, goal, strat, init, dir)"
                        (click)="change4Desc(year, goal, strat, init, dir)"
                        (click)="changeMax(year, goal, strat, init, dir)">Save Edit</button>
                <br>
                <span class="uuu">
                    Max Value: <input type="number" [(ngModel)]="dir.maxValue">
                </span>
                <br>
            </ul>
        </div>
        <div>
            <h4>Add Directive:</h4>
            <label>Directive Name:</label>
            <input type="text" [(ngModel)] = 'inputTextName' (keyup.enter)="add4(year, goal, strat, init)" (keyup.enter)="inputTextDescription='' "
                   (keyup.enter)="inputTextName=''" (keyup.enter)="inputMax = null ">
            <br>
            <label>Directive Description:</label>
            <input type="text" [(ngModel)] = 'inputTextDescription' (keyup.enter)="add4(year, goal, strat, init)" (keyup.enter)="inputTextName=''"
                   (keyup.enter)="inputTextDescription=''" (keyup.enter)="inputMax = null ">
            <br>
            <div>
            <label>Directive Max Value: </label>
            <input type="number" [(ngModel)] = "inputMax"   value="0" (keyup.enter)="add4(year, goal, strat, init)" (keyup.enter)="inputTextName=''"
                   (keyup.enter)="inputTextDescription=''" (keyup.enter)="inputMax = null ">
            </div>
            <button (click)="add4(year, goal, strat, init)" (click)="inputTextName=''"
                    (click)="inputTextDescription=''" (click)="inputMax = null ">
                Add
            </button>
        </div>
