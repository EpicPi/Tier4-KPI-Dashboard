<div class="goals">

    <div *ngFor="let goal of year.goals">
        <h3>
            Goal {{year.goals.indexOf(goal,0)+1}}
        </h3>
        <material-input #goalName style="width:47%" floatingLabel label="Goal Name" type="text"
                        [(ngModel)]="goal.name"></material-input>
        <material-input #goalDesc style="width:47%" floatingLabel label="Goal Description"
                        [(ngModel)]="goal.description"></material-input>
        <my-strategy [year]=year [goal]="goal"></my-strategy>
        <br>
        <material-fab raised class="red" mini (click)="delete(year,goal)">
            <glyph icon="delete"></glyph>
        </material-fab>
        <material-fab raised class="blue" (click)="updateGoal(year, goal,goalName.inputText, goalDesc.inputText)">
            <glyph icon="save"></glyph>
        </material-fab>
        <br>
        <br>
        <hr>
        <br>
    </div>
</div>

<div>
    <h3>Add Goal:</h3>
    <material-input #name style="width:47%" floatingLabel label="Goal Name" type="text"></material-input>
    <material-input #desc style="width:47%" floatingLabel label="Goal Description" type="text"
                    (keyup.enter)="add(year,name.inputText, desc.inputText)"></material-input>
    <material-fab raised mini class="blue" (click)="add(year,name.inputText, desc.inputText)">
        <glyph icon="add_circle"></glyph>
    </material-fab>
    <br>
    <br>
    <h3>Set Password:</h3>
    <div>

        <material-input type="password"  floatinglabel label="New Password" #newPass
                        (keyup.enter)="setPassword(newPass.inputText)"></material-input>
        <material-button raised class="gray" (click)="setPassword(newPass.inputText)">Set Password
        </material-button>
    </div>
</div>
<br>
<br>
<modal [(visible)]="saveDialog">
    <material-dialog
            info
            [autoDismissable]="true"
            (dismiss)="saveDialog = false">
        <div header>
            <material-button icon autoFocus (trigger)="saveDialog = false">
                <glyph icon="close"></glyph>
            </material-button>
            <h3>{{message}}</h3>
        </div>
        <br>
        <br>
        <material-button raised class="gray" (trigger)="preventAdditional = true" (trigger)="saveDialog=false">
            prevent additional
        </material-button>
    </material-dialog>
</modal>
