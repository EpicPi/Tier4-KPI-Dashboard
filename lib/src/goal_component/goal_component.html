<!--<div [hidden]="fbService.user == null" hidden;>-->

<div class="goals">

    <div *ngFor="let goal of year.goals">
        <h3>
            Goal {{year.goals.indexOf(goal,0)+1}}
        </h3>
        <material-input style="width:47%" floatingLabel label="Goal Name" type="text"
                        [(ngModel)]="goal.name"></material-input>
        <material-input style="width:47%" floatingLabel label="Goal Description"
                        [(ngModel)]="goal.description"></material-input>
        <my-strategy [year]=year [goal]="goal"></my-strategy>
        <br>
        <material-fab raised class = "red" mini (click)="delete(year,goal)">
            <glyph icon="delete"></glyph>
        </material-fab>
        <material-fab raised (click)="updateGoal(year, goal)">
            <glyph icon="save"></glyph>
        </material-fab>
        <br>
        <br>
        <hr>
        <br>
    </div>
</div>

<div>
    <h3>Add Goal:</h3>
    <material-input style="width:47%" floatingLabel label="Goal Name" type="text" [(ngModel)]='inputNameText'
                    (keyup.enter)="add(year)"
                    (keyup.enter)="inputNameText ='' "
                    (keyup.enter)="inputDescText=''"></material-input>
    <material-input style="width:47%" floatingLabel label="Goal Description" type="text" [(ngModel)]='inputDescText'
                    (keyup.enter)="add(year)" (keyup.enter)="inputDescText=''"
                    (keyup.enter)="inputNameText='' "></material-input>
    <material-fab raised mini (click)="add(year)" (click)="inputDescText=''" (click)="inputNameText =''">
        <glyph icon="add_circle"></glyph>
    </material-fab>
    <br>
    <br>
    <h3>Set Password:</h3>
    <div>
        <material-input floatinglabel label="New Password" type="text" [(ngModel)]="password"
                        (keyup.enter)="setPassword(password)" (keyup.enter)="password='' "
                        (keyup.enter)="alert('Your password has been changed.')"></material-input>
        <material-button (click)="setPassword(password)" (click)="password=''"
                         (click)="alert('Your password has been changed.')">Set Password
        </material-button>
    </div>
</div>
<br>
<br>
<modal [(visible)]="saveDialog">
    <material-dialog
            info
            [autoDismissable]="true"
            (dismiss)="saveDialog = false">

        <div header>
            <material-button icon autoFocus (trigger)="saveDialog = false">
                <glyph icon="close"></glyph>
            </material-button>

            <h3>Edit Saved</h3>
        </div>
        <material-button (trigger)="preventAdditional = true" (trigger)="saveDialog=false">
            prevent additional
        </material-button>
    </material-dialog>
</modal>
