    <div class="goals">
        <h3>Goals</h3>
        <div *ngFor="let goal of year.goals">

            <div class="name" (click)="onSelect(goal)">
                Name: {{goal.name}}
            </div>
            <div class="description" (click)="onSelect(goal)">
                Description: {{goal.description}}
            </div>
            <button class="delete" (click)="delete(year,goal)">Delete</button>
            <button class="editintro" (click)="onSelect(goal)">Edit</button>
            <br>
            <br>
            <my-strategy [year]=year [goal]="goal"></my-strategy>

            <br>
        </div>
    </div>


    <div class="edit" *ngIf="selectedGoal != null">
        <h3>Edit Goal:</h3>
        <div>
            <label>Name: </label>
            <input [(ngModel)]="selectedGoal.name" (keyup.enter)="changeName(year, selectedGoal)"
                   (keyup.enter)="changeDesc(year, selectedGoal)" (keyup.enter)="selectedGoal = null">
            <label>Description: </label>
            <input [(ngModel)]="selectedGoal.description" (keyup.enter)="changeDesc(year, selectedGoal)"
                   (keyup.enter)="changeName(year, selectedGoal)" (keyup.enter)="selectedGoal = null">
        </div>
    </div>


    <div>
        <h3>Add Goal:</h3>
        <label>Goal Name:</label>
        <input type="text" [(ngModel)]='inputNameText' (keyup.enter)="add(year)" (keyup.enter)="inputNameText ='' "
               (keyup.enter)="inputDescText=''">
        <br>
        <label>Goal Description:</label>
        <input type="text" [(ngModel)]='inputDescText' (keyup.enter)="add(year)" (keyup.enter)="inputDescText=''"
               (keyup.enter)="inputNameText='' ">
        <button (click)="add(year)" (click)="inputDescText=''" (click)="inputNameText =''">
            Add
        </button>
    </div>
    <br>
    <br>
<!--</div>-->
