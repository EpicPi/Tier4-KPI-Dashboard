<material-expansionpanel-set>
    <material-expansionpanel name="Initiatives" [showSaveCancel] = "false">
        <div class="initiatives">
            <div *ngFor="let init of strat.initiatives">
                <h4>Initiative</h4>
                <span>
                    Name: <input [(ngModel)]="init.name">
                </span>
                <material-fab raised class="delete" (click)="delete3(year, goal, strat, init)">
                    <glyph icon="delete"></glyph>
                </material-fab>
                <br>
                <span>
                    Description: <input [(ngModel)]="init.description">
                </span>
                <material-fab raised class="editintro" (click)="change3Name(year, goal, strat, init)"
                        (click)="change3Desc(year, goal, strat, init)" (click)="alert('Your edit has been saved.')">
                    <glyph icon = "save"></glyph>
                </material-fab>
                <my-dir [year]=year [goal]="goal" [strat]="strat" [init]="init"></my-dir>
                <br>
            </div>
        </div>
        <div>
            <h4>Add Initiative:</h4>
            <label>Initiative Name:</label>
            <input type="text" [(ngModel)] = 'inputTextName' (keyup.enter)="add3(year, goal, strat)" (keyup.enter)="inputTextName='' "
                (keyup.enter)="inputTextDesc = ''">
            <br>
            <label>Initiative Description:</label>
            <input type="text" [(ngModel)] = 'inputTextDesc' (keyup.enter)="add3(year, goal, strat)" (keyup.enter)="inputTextDesc=''"
                   (keyup.enter)="inputTextName='' ">
            <button (click)="add3(year, goal, strat)" (click)="inputTextDesc=''" (click)="inputTextName='' ">
                Add
            </button>
        </div>


    </material-expansionpanel>
</material-expansionpanel-set>
