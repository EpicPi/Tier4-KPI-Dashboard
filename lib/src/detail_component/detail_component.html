<material-expansionpanel-set>
    <material-expansionpanel flat *ngFor="let goal of year.goals"
                             name="{{goal.name}}"
                             secondaryText="{{goal.description}}"
                             [showSaveCancel]="false">
        <material-expansionpanel-set>
            <material-expansionpanel flat *ngFor="let strat of goal.strategies"
                                     name="{{strat.name}}"
                                     secondaryText = "{{strat.description}}"
                                     [showSaveCancel]="false">

                <div class="init" *ngFor="let init of strat.initiatives">
                    name: {{init.name}}
                    secondaryText: {{init.description}}
                    <div class="dir" *ngFor="let dir of init.directives">
                        name: {{dir.name}}
                        secondaryText: {{dir.description}}
                        value: {{dir.maxValue}}
                    </div>
                </div>
            </material-expansionpanel>
        </material-expansionpanel-set>
    </material-expansionpanel>
</material-expansionpanel-set>
