<div class="container">
    Select Year:
    <div *ngIf="year != null">
        {{year.toNum(year)}}
    </div>
    <material-dropdown-select [width]="1">
        <material-select-item *ngFor="let year of fbService.years">
            <div (click)="pickYear(year)" >
                {{year.toNum(year)}}
            </div>
        </material-select-item>
    </material-dropdown-select>

    <div *ngIf="year != null">
    <material-expansionpanel-set>
        <material-expansionpanel *ngFor="let goal of year.goals"
                                 name="{{goal.name}}" ;
                                 secondaryText="{{goal.description}}"
                                 [showSaveCancel]="false">
            <material-progress class="red"
                               [activeProgress]="9">

            </material-progress>
            <material-expansionpanel-set>
                <material-expansionpanel wide *ngFor="let strat of goal.strategies"
                                         name="{{strat.name}}"
                                         secondaryText="{{strat.description}}"
                                         [showSaveCancel]="false">

                    <material-expansionpanel-set>
                        <material-expansionpanel wide *ngFor="let init of strat.initiatives"
                                                 name="{{init.name}}"
                                                 secondaryText="{{init.description}}"
                                                 [showSaveCancel]="false">
                            <material-expansionpanel-set>
                                <material-expansionpanel wide *ngFor="let dir of init.directives"
                                                         name="{{dir.name}}"
                                                         secondaryText="{{dir.description}}"
                                                         [showSaveCancel]="false">
                                </material-expansionpanel>
                            </material-expansionpanel-set>
                        </material-expansionpanel>
                    </material-expansionpanel-set>
                </material-expansionpanel>

            </material-expansionpanel-set>
        </material-expansionpanel>
    </material-expansionpanel-set>
    </div>
</div>
